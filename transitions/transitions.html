<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Transitions</title>
    <link rel="stylesheet" href="transitions.css">
</head>

<body>

    <h1>Transitions</h1>

    <main>
        <section class="transition-links">
            <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/CSS/transition">I am a link!</a>
        </section>

        <section class="transition-classes">
            <p>
                <button class="trigger">Change the target</button>
            </p>
            <div class="target">
                I am the target element!
            </div>
        </section>

        <div class="square"></div>

    </main>

    <script>
        const trigger = document.querySelector('.trigger');
        const target = document.querySelector('.target');

        trigger.addEventListener('click', changeTarget);

        function changeTarget() {
            target.classList.toggle('active-target');
        }
    </script>
</body>

</html>
